<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div th:if="${message}">
    <p th:text="${message}" style="color: red"></p>
</div>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="form-group">
        <h3 class="container d-flex justify-content-center align-items-center"> Sign in </h3>
        <form th:action="@{/login}" th:method="post">
            <div class="mb-3">
                <label> User Name: <input class="form-control" type="text" name="name" required/> </label>
            </div>
            <div class="mb-3">
                <label> Password: <input class="form-control" type="password" name="password" required/> </label>
            </div>
            <div class="mb-3 container d-flex justify-content-center align-items-center">
                <button class="btn btn-outline-info btn-lg" type="submit">Log In</button>
            </div>
            <a class="mb-3 container d-flex justify-content-center align-items-center" th:href="@{/registration}">Or Sign Up</a>
        </form>
    </div>
</div>

</body>
</html>
