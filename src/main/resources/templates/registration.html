<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div th:if="${message}">
    <p th:text="${message}"></p>
</div>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="form-group">
        <h3 class="container d-flex justify-content-center align-items-center"> Sign up </h1>
        <form th:action="@{/registration}" method="post">
            <div class="mb-3">
                <label>User Name:</label>
                <input type="text" class="form-control" name="name" required/>
            </div>
            <div class="mb-3">
                <label>Password:</label>
                <input type="password" class="form-control" name="password" required/>
            </div>
            <div class="mb-3">
                <label>Confirm Password:</label>
                <input type="password" class="form-control" name="confirm_password" required/>
            </div>
            <div class="container d-flex justify-content-center align-items-center">
                <button class="btn btn-outline-info btn-lg" type="submit">Register</button>
            </div>
            <a class="mb-3 container d-flex justify-content-center align-items-center" th:href="@{/login}">Or Sign In</a>
        </form>
    </div>
</div>
</body>
</html>
