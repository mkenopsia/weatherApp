<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<div th:if="${message}">
    <p th:text="${message}"></p>
</div>

<h1> Sign up </h1>
<form th:action="@{/registration}" method="post">
    <div><label> User Name : <input type="text" name="name" required/> </label></div>
    <div><label> Password: <input type="password" name="password" required/> </label></div>
    <div><label> Confirm password: <input type="password" name="confirm_password" required/> </label></div>
<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> &lt;!&ndash; Исправлено &ndash;&gt;-->
    <div><button type="submit">Register</button></div>
</form>
</body>
</html>
