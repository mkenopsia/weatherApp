<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WeatherApp - search results </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<a th:href="@{/homepage}">To homepage</a>


<div class="container mt-4">
    <div class="row">
        <div class="col-md-3 mb-4" th:each="listEl : ${response.getList()}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">City: <span th:text="${listEl.getName()}"/> </h5>
                    <p class="card-text"><span th:text="${listEl.getCoord().getLat()}"/></p>
                    <p class="card-text"></p><span th:text="${listEl.getCoord().getLon()}"/></p>
                    <p class="card-text"></p><span th:text="${listEl.getSys().getCountry()}"/></p>
                    <form th:action="@{/homepage/add}" th:method="post">
                        <input type="hidden" th:value="${listEl.getName()}" name="name" />
                        <input type="hidden" th:value="${listEl.getCoord().getLat()}" name="Latitude" />
                        <input type="hidden" th:value="${listEl.getCoord().getLon()}" name="Longitude" />
                        <button class="btn btn-outline-primary" type="submit">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div
>
</body>
</html>
